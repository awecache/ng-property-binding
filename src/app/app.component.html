<div class="container">
  <div class="row">
    <div class="col">
      <app-inventory-list
        [items]="items"
        (addItem)="addItemToCart($event)"
      ></app-inventory-list>
    </div>
    <div class="col">
      <app-cart
        [cart]="cart"
        [items]="items"
        (removeItem)="removeItemFromCart($event)"
      ></app-cart>
    </div>
  </div>
</div>
